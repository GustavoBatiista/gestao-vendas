spring.application.name=gestao-vendas

############## APPLICATION PORT #################
server.port=8080

############## MYSQL CONFIGURATION #################
spring.datasource.url=jdbc:tracing:mysql://localhost:3306/gvendas_db?useSSL=false&allowPublicKeyRetrieval=true&useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=gvendas
spring.datasource.password=gvendas
spring.datasource.driver-class-name=io.opentracing.contrib.jdbc.TracingDriver

spring.jpa.database=MYSQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

############## FLYWAY #################
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

############## LOG DEBUG FLYWAY #################
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG

############## JAEGER #################
opentracing.jaeger.service.name=gestao-vendas
opentracing.jaeger.http-sender.url=http://localhost:14268/api/traces
opentracing.jaeger.sampler.type=const
opentracing.jaeger.sampler.param=1
