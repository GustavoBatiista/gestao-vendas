spring.application.name=gestao-vendas

############## APPLICATION PORT #################
server.port=8080

############## MYSQL CONFIGURATION #################
spring.datasource.url=jdbc:mysql://localhost:3306/gvendas_db?useSSL=false&allowPublicKeyRetrieval=true&useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=gvendas
spring.datasource.password=gvendas
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=MYSQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

############## FLYWAY #################
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

############## LOG DEBUG FLYWAY #################
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG
